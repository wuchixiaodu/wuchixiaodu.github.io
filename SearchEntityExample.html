<body>
<div class="banner">Search GraphDB</div>
<div class="main">
    <div style="display: block; height: 27px;">
        <div style="float:left;">
            <label for="searchBox">Search</label><input type="text" id="searchBox" placeholder="Some search term"/>
        </div>
        <div id="addButton" class="btn btn-default" style="float:left; margin-left:10px;">Add to GraphDB</div>
    </div>
    <div id="results" class="output"></div>

</div>

<footer class="footer" class="navbar-fixed-bottom">

</footer>
<script type="text/javascript">

    var search = function(term) {
        $.when(GraphDB.simpleSearch(term + "$")).then(function(nodes) {
            $("#results").show();
            if(nodes === null || nodes.length === 0) {
                $('#results').html("Nothing was found.");
            } else {
                $('#results').empty();
                $('#results').append("<ul>")
                for(var k = 0; k < nodes.length; k++) {
                    var node = nodes[k];
                    $('#results').append("<li><a target=\"_blank\" href=\"DisplayEntityExample.html?id=" + node.NodeId.trim() + "\">" + node.Title + "</a></li>"
                )
                }
                $('#results').append("</ul>")
            }
        });

    }
    function htmlEncode(value) {
        //create a in-memory div, set it's inner text(which jQuery automatically encodes)
        //then grab the encoded contents back out.  The div never exists on the page.
        return $('<div/>').text(value).html();
    }
    function htmlDecode(value) {
        return $('<div/>').html(value).text();
    }
    var addToGraphDB = function() {
        $.when(GraphDB.addEntity({

            Title: $("#searchBox").val().trim(),
            Description: htmlEncode($("#results").html()),
            $type$: "Thought"
        })).then(function(id) {
            $.toaster({
                title: 'Added',
                priority: 'success',
                message: 'The entity has been added and has id ' + id,
                settings: toastSettings
            });
        })
    }
    $("#addButton").click(function() {
        addToGraphDB();
    });
    $("#searchBox").keypress(function(e) {
        if(e.which == 13) {
            $("#addButton").hide();
            $("#results").hide();
            var term = $("#searchBox").val().trim();
            if(term.length == 0) return;
            search(term);
        }
    });

    $(document).ready(function() {
        $("#addButton").hide();
        $("#results").hide();
